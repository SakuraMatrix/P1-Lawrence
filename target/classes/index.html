<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Management</title>
</head>
<body>
<h2> Lending Application</h2>
<h2> You are welcome</h2>
<form method="post" action="/clientInfo">

    client_id: <input name="client_id" type="number">
    First Name: <input name="fName" type="text">
    Last Name: <input name="lName" type="text">
    Address: <input name="addr" type="text">
    SSN: <input name="ssn" type="number">
    Date: <input name="appdate" type="date">
    DOB: <input name="dob" type="date">
    Credit Score: <input name="credit_rating" type="number">
    Annual Income: <input name="annual_income" type="number">
    Loan Type: <input name="loan_type" type="text">
    <button type="submit"> Apply</button>
</form>
</body>
</html>
